
<!-- Toolbar -->
<mat-toolbar class="custom-toolbar">
  
  <mat-toolbar-row class="first-toolbar">
    
    <div fxLayout="row" fxLayoutAlign="space-around center" style="margin-inline-start: auto;margin-right: 200px;">
      <div style="display: inline-block; margin-right: 15px;">
        <span>ENTRE EM CONTATO CONOSCO</span>
      </div>
      <div style="display: inline-block; margin: auto;">
        <mat-icon aria-hidden="false" style="font-size: 12px;">arrow_forward</mat-icon>
      </div>
      <div style="display: inline-block;">
        <span style="display: inline-block; margin-left: 0px; margin-right: 15px; color: #fcdd8a;">(31) 93333-3333</span>
        <span class="circle"></span>
        <span style="display: inline-block; margin-left: 15px; margin-right: 15px; color: #fcdd8a;">(31) 3333-3333</span>
        <span class="circle"></span>
        <span style="display: inline-block; margin-left: 15px; color:#fcdd8a;">comercial@comercial.com.br</span>
      </div>
    </div>

  </mat-toolbar-row>

  <mat-toolbar-row>
    
    <img width="200" src=" ../assets/Images/logo-branca.png"/>
  
      <div class="example-button-row">
        <!-- Simple who we are button-->
        <button mat-button style="color: white;">QUEM SOMOS</button>
        <!-- Button Gandolas list-->
        <button mat-button [matMenuTriggerFor]="gandolas" style="color: white;">GÔNDOLAS</button>
        <mat-menu #gandolas="matMenu" yPosition="below">
          <button mat-menu-item>GÔNDOLAS 1</button>
          <button mat-menu-item>GÔNDOLAS 2</button>
        </mat-menu>
        <!-- Button MOVEIS list-->
        <button mat-button [matMenuTriggerFor]="moveis" style="color: white;">MÓVEIS DE AÇO</button>
        <mat-menu #moveis="matMenu" yPosition="below">
          <button mat-menu-item>MÓVEIS DE AÇO 1</button>
          <button mat-menu-item>MÓVEIS DE AÇO 2</button>
        </mat-menu>
        <!-- Button ARMAZEM list-->
        <button mat-button [matMenuTriggerFor]="armazenagem" style="color: white;">ARMAZENAGEM</button>
        <mat-menu #armazenagem="matMenu" yPosition="below">
          <button mat-menu-item>ARMAZENAGEM 1</button>
          <button mat-menu-item>ARMAZENAGEM 2</button>
        </mat-menu>
        <!-- Simple contact button-->
        <button mat-button style="color: white;">CONTATO</button>
        
      </div>
  
  </mat-toolbar-row>

</mat-toolbar>
